<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Agent con LLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.llm {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.llm .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            border-top: 1px solid #eee;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            padding: 10px;
        }
        .model-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 20px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .model-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .model-btn:hover {
            transform: scale(1.05);
        }

        .prob-table {
            margin-top: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            font-size: 11px;
        }

        .prob-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .prob-table th, .prob-table td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .prob-table th {
            background: #667eea;
            color: white;
        }

    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>ü§ñ Chat Agent con LLM</h1>
        <p style="font-size: 12px; margin-top: 5px;">Sesi√≥n: <span th:text="${userId}"></span></p>
    </div>

    <div class="chat-messages" id="chatMessages">
    </div>

    <div class="loading" id="loading">
        <p>‚è≥ Esperando respuesta...</p>
    </div>

    <div class="chat-input-container">
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <button type="button" id="useGptBtn" class="model-btn active">GPT-3.5</button>
            <button type="button" id="useToyBtn" class="model-btn">LLM Toy</button>
        </div>
        <form class="chat-input-form" id="chatForm">
            <input type="hidden" id="userId" th:value="${userId}">
            <input type="hidden" id="currentModel" value="gpt">
            <input
                    type="text"
                    id="messageInput"
                    placeholder="Escribe tu mensaje..."
                    autocomplete="off"
                    required>
            <button type="submit" id="sendBtn">Enviar</button>
        </form>
    </div>
    </div>
</div>

<script th:src="@{/js/chat.js}"></script>
</body>
</html>
